<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <title>Bar Chart</title>
</head>
<body>
    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
var xValues = ["USA", "India","Brazil","France","Turkey"];
var yValues = [34317413, 29506328, 17376998, 5740665, 5330447];
var barColors = ["green","red","orange","blue","brown"];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Total COVID-19 cases as of 13th June"
    }
  }
});
</script>
    
</body>
</html>
